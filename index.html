<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  </head>

  <body>
    <div id="headding">
      <h1 id="title">Survey Form</h1>
      <p id="description">Please fill out this form with the required information</p></div>
      <div id="form">
        <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
          <div id="form1">
            <fieldset>
              <div class="input">
                <label for="name" id="name-label">Name: <input id="name" name="name" type="text" placeholder="Enter Your Name:" required /></label>
              </div>
              <div class="input">
                <label for="email" id="email-label">Email: <input id="email" name="email" type="email" placeholder="Enter Your E-Mail:" required /></label>
              </div>
              <div class="input">
                <label for="number" id="number-label">Number: <input id="number" name="number" type="number" min="0" max="6969696969696969696969696969" placeholder="Enter Your Number:" required /></label>
              </div>
              <div class="input">
                <label for="age">Age: <input id="age" type="number" name="age" min="13" max="99" placeholder="Enter Your Age:" required/></label>
              </div>
            </fieldset>
          </div>
          <div id="form2">
            <fieldset>
              <p id="description">Does this survey annoy you?</p>
              <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="choice1"/> Yes</label>
              <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="choice2"/> Yep, definitely</label>
              <p id="description">Ooh look! Checkable Boxes!</p>
              <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="luh"/> click me
              </label>
              <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="calm"/> click me too
              </label>
              <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="fit"/> my code was copy pasted lol
              </label>
            </fieldset>
          </div>
          <div id="form3">
            <fieldset>
              <label for="referrer">How did you hear about us?
                <select id="dropdown" name="referrer">
                  <option value="">(select one)</option>
                  <option value="1">freeCodeCamp News</option>
                  <option value="2">freeCodeCamp YouTube Channel</option>
                  <option value="3">freeCodeCamp Forum</option>
                  <option value="4">Other</option>
                </select>
              </label>
              <label for="bio">Write a feedback (or not):
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Ur lil survey sux..."></textarea>
              </label>
            </fieldset>
          </div>
          <input id="submit" type="submit" value="Submit" />
        </form>
      </div>

  </body>
</html>
