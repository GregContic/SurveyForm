<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  </head>

  <body>
    <div id="headding">
      <h1 id="title">Survey Form</h1>
      <p id="description">Please fill out this form with the required information</p></div>
      <div id="form">
        <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
          <div id="form1">
            <fieldset>
              <div class="input">
                <label for="name" id="name-label">Name: <input id="name" name="name" type="text" placeholder="Enter Your Name:" required /></label>
              </div>
              <div class="input">
                <label for="email" id="email-label">Email: <input id="email" name="email" type="email" placeholder="Enter Your E-Mail:" required /></label>
              </div>
              <div class="input">
                <label for="number" id="number-label">Number: <input id="number" name="number" type="number" min="0" max="6969696969696969696969696969" placeholder="Enter Your Number:" required /></label>
              </div>
              <div class="input">
                <label for="age">Age: <input id="age" type="number" name="age" min="13" max="99" placeholder="Enter Your Age:" required/></label>
              </div>
            </fieldset>
          </div>
          <div id="form2">
            <fieldset>
              <h3 id="description">Do you think sleeping is important?</h3>
              <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="choice1"/> Yes</label>
              <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="choice2"/> Of Course!</label>
              <h3 id="description">How much do you sleep on a nightly basis?</h3>
              <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="choice1"/> Under 4 Hours</label>
              <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="choice2"/> 5-6 Hours</label>
              <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="choice1"/> 7-8 Hours</label>
              <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="choice2"/> More than 8 Hours</label>
              <h3 id="description">Have you experienced the any of the following? (Click all that apply)</h3>
              <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="luh"/> Sleepwalking
              </label>
              <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="calm"/> Snoring
              </label>
              <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="fit"/> Experiencing Nightmares
              </label>
              <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="luh"/> Casually Invade Poland
              </label>
              <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="calm"/> Waking up at the middle of the night
              </label>
              <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="fit"/> Sleep Paralysis
              </label>
            </fieldset>
          </div>
          <div id="form3">
            <fieldset>
              <label for="referrer">What is your preferred room temperature when sleeping?
                <select id="dropdown" name="referrer">
                  <option value="">(select one)</option>
                  <option value="1">Freezing</option>
                  <option value="2">Very Cold</option>
                  <option value="3">Cold</option>
                  <option value="4">Warm</option>
                  <option value="">Hot</option>
                  <option value="1">Very Hot</option>
                  <option value="2">Desert-like</option>
                </select>
              </label>
              <label for="bio">Do you use any medications or supplements to help you sleep? (If yes, please specify. Ignore if not.):
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Yes, I use Fentanyl to sleep better..."></textarea>
              </label>
              <label for="bio">How has your sleep been affected by recent life events (stress, travel, etc.)?:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Stress from work gravely affected my sleep..."></textarea>
              </label>
            </fieldset>
          </div>
          <input id="submit" type="submit" value="Submit" />
        </form>
      </div>

  </body>
</html>
